<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function () {
                document.querySelector('.loader').style.display = 'none';
            }, 2000);
        const numStars = 250; // Número de estrellas
        const stars = [];

        for (let i = 1; i <= numStars; i++) {
            const x = Math.random() * 100,
                y = Math.random() * 100,
                size = Math.random() * 5;

            stars.push(`radial-gradient(${size}px ${size}px at ${x}% ${y}%, white 55%, transparent 0)`);
        }

        const starBackground = stars.join(', ');
        document.querySelector('#inicio').style.backgroundImage = starBackground;
    });
    function beta(string) {
        var mensaje = document.getElementById('mensaje');
            mensaje.style.display = 'block';
            mensaje.textContent = "Este es el espacio para: "+string

            setTimeout(function() {
                mensaje.style.display = 'none';
            }, 2500);
    }
</script>
