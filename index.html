<!DOCTYPE html>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.querySelector(".loader").style.display = "none";
      }, 2000);
      const numStars = 250; // Número de estrellas
      const stars = [];

      for (let i = 1; i <= numStars; i++) {
        const x = Math.random() * 100,
          y = Math.random() * 100,
          size = Math.random() * 5;

        stars.push(
          `radial-gradient(${size}px ${size}px at ${x}% ${y}%, white 55%, transparent 0)`
        );
      }

      const starBackground = stars.join(", ");
      document.querySelector("#inicio").style.backgroundImage = starBackground;
    });
    function showContact(string) {
      var mensaje = document.getElementById("mensaje");
      mensaje.style.display = "block";

      setTimeout(function () {
        mensaje.style.display = "none";
      }, 60000);
    }

    function closeContact(){
      var mensaje = document.getElementById("mensaje");
      mensaje.style.display = "none";
    }

    function enterMouse() {
      var imagenElement = document.getElementById("img");
      imagenElement.src = "./src/svg/letter.svg"; // Cambiar a la segunda imagen
    }

    function leaveMouse() {
      var imagenElement = document.getElementById("img");
      imagenElement.src = "./src/svg/email.svg"; // Volver a la primera imagen
    }
  </script>
  <script src="https://unpkg.com/simplebar@5.4.0/dist/simplebar.min.js"></script>
  <div class="loader">

  <body class="simplebar">
    <!-- Encabezado -->
    <header>

    <!-- Sección de prevista -->
    <section id="preview" class="img-fondo">
      <div class="container-preview">
        <h1>Libera tu Potencial</h1>
        <div class="botones">
          <form
            id="mensaje"
            action="https://formspree.io/f/xjvnbebb"
            method="post"
            class="form"
          >
            <span class="title contenedor">
                <p>¡Contacta nos! ❤️</p>
                <button type="button" class="close" onclick="closeContact()">
                    <img src="./src/svg/cerrar.svg" alt="Cerrar">
                </button>
            </span>
            <p class="description">
              Para contactarnos danos tu correo y nosotros te escribiremos!
            </p>
            <div class="contenedor">
              <div class="input-group">
                <input
                  required=""
                  type="email"
                  name="email"
                  autocomplete="off"
                  class="input"
                />
                <label class="user-label">Tu correo electronico</label>
              </div>
              <button
                class="btn"
                id="send-email"
                onmouseenter="enterMouse()"
                onmouseleave="leaveMouse()"
              >
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <img src="./src/svg/email.svg" alt="Email" id="img" />
                  </div>
                </div>
                <span>Send</span>
              </button>
            </div>
          </form>
          <button class="button" onclick="showContact('form')">
            Recibir Ayuda
            <div class="hoverEffect"><div></div></div>
          </button>

          <button class="button" onclick="showContact('form')">
            Dar Ayuda
            <div class="hoverEffect"><div></div></div>
          </button>
        </div>
        <p>Descubre un mundo de posibilidades.</p>
      </div>
    </section>
